<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/validation.css" />

    <title>Pharmacy Inventory Management System</title>
  </head>
  <body>
    <!-- STRUCTURE FOR THE HEADER -->
     <header>
      <h1>Pharmacy Inventory Management System</h1>
     </header>

    <!-- MAIN STRUCTURE -->
    <main>
      <nav class="entry-data-container">
        <button class="entry-data-button"><i class="fa-solid fa-plus"></i></button>
      </nav>

      <div class="inventory-controls">
        <label for="search-input"></label>
        <input 
        type="text"
        name="search-input"
        id="search-input"
        class="inventory__search-input"
        placeholder="Search"
        />

        <select name="sort-select" id="sort-select" class="inventory__sort-select">
          <option value="">Sort by</option>
          <option value="name-a-z">A–Z</option>
          <option value="date-desc">Expiration Date (Newest-Oldest)</option>
          <option value="date-asc">Expiration Date (Oldest-Newest)</option>
          <option value="quantity-asc">Quantity Low–High</option>
          <option value="quantity-desc">Quantity High–Low</option>
        </select>
      </div>
      <!-- Display medicine-table -->
      <div class="inventory-display">
        <table class="inventory__table">
          <thead class="table__header">
            <tr class="table__header-row">
              <th class="table__header-name">Product</th>
              <th class="table__header-manufacture">Supplier</th>
              <th class="table__header-date">Expiration Date</th>
              <th class="table__header-status">Status</th>
              <th class="table__header-quantity">Quantitiy</th>
              <th class="table__header-tools">Tools</th>
            </tr>
          </thead>
          <tbody class="table__body"></tbody>
        </table>
      </div>
    </main>

    <!-- Entry data form -->
     <div class="form-modal">
      <form class="form" novalidate>
        <label for="product-name">Product Name</label>
        <select name="product-name" id="product-name" class="form__product-input" required>
          <option value="">Select Product</option>
          <option value="Paracetamol">Paracetamol</option>
          <option value="Ibuprofen">Ibuprofen</option>
          <option value="Acetaminophen">Acetaminophen</option>
          <option value="Diclofenac">Diclofenac</option>
          <option value="Aspirin">Aspirin</option>
          <option value="Codeine">Codeine</option>
        </select>

        <label for="supplier">Supplier</label>
        <select name="supplier" id="supplier" class="form__supplier-input" required>
          <option value="">Select a supplier</option>
          <option value="Pfizer">Pfizer</option>
          <option value="Bayer">Bayer</option>
          <option value="Novartis">Novartis</option>
          <option value="Johnson & Johnson">Johnson & Johnson</option>
        </select>

        <label for="expiration-date">Expiration Date</label>
        <input type="date" id="expiration-date" name="expiration-date" required class="form__date-input" />
      
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" class="form__quantity-input" required/>
        <p class="form__validation-message">Error message</p>
        <button class="form__submit-button" type="submit">Add</button>
        <button class="form__cancel-button" type="cancel">Close</button>

      </form>
     </div>
     <!-- STRUCTURE FOR THE DELETE MOPDAL --> 
    <div class="delete-modal">
      <div class="delete-modal__container">
        <p class="delete-modal__text"></p>
        <div class="delete-modal__buttons">
          <button class="delete-modal__confirm-button">Confirm</button>
          <button class="delete-modal__cancel-button">Cancel</button>
        </div>
      </div>
    </div>
  
    <script type="module" src="/src/js/app.js"></script>
  </body>
</html>
